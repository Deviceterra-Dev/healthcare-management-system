responses:
  201:
    description: "Appointment created successfully"
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Appointment created successfully"
  400:
    description: "Invalid date format"
  401:
    description: "Token is missing or invalid"
parameters:
  - name: body
    in: body
    required: True
    schema:
      type: object
      properties:
        doctor:
          type: string
          example: "Dr. Smith"
        date_time:
          type: string
          example: "2024-06-07 10:30:00"
      required:
        - doctor
        - date_time
