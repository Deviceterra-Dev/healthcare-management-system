swagger: "2.0"
info:
  description: "API to set up Multi-Factor Authentication (MFA) for the user"
  version: "1.0.0"
  title: "Setup MFA"
security:
  - Bearer: []
tags:
  - "auth"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: "body"
    name: "body"
    description: "Object containing the MFA setup details"
    required: true
    schema:
      type: object
      properties:
        mfa_enabled:
          type: boolean
          example: true
responses:
  200:
    description: "MFA setting updated successfully"
  401:
    description: "Token is missing or invalid"
  404:
    description: "User not found"
