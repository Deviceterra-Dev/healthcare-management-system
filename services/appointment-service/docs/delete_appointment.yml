swagger: "2.0"
info:
  description: "Delete an existing appointment"
  version: "1.0.0"
  title: "Delete Appointment"
security:
  - Bearer: []
tags:
  - "appointments"
produces:
  - "application/json"
parameters:
  - name: "appointment_id"
    in: "path"
    description: "ID of the appointment that needs to be deleted"
    required: true
    type: integer
responses:
  200:
    description: "Appointment deleted successfully"
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Appointment deleted successfully"
  404:
    description: "Appointment not found"
  401:
    description: "Token is missing or invalid"
