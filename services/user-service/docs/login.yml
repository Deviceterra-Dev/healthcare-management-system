responses:
  200:
    description: "Login successful"
    schema:
      type: object
      properties:
        token:
          type: string
        refresh_token:
          type: string
  401:
    description: "Invalid credentials"
parameters:
  - name: body
    in: body
    required: True
    schema:
      type: object
      properties:
        username:
          type: string
          example: "johndoe"
        password:
          type: string
          example: "Password123!"
      required:
        - username
        - password
