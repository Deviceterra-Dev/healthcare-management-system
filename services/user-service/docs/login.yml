swagger: "2.0"
info:
  description: "User login"
  version: "1.0.0"
  title: "Login"
tags:
  - "auth"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: "body"
    name: "body"
    description: "Login object"
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: "user@example.com"
        password:
          type: string
          example: "password123"
responses:
  200:
    description: "User logged in successfully"
    schema:
      type: object
      properties:
        token:
          type: string
          example: "JWT token"
        refresh_token:
          type: string
          example: "Refresh JWT token"
  401:
    description: "Invalid credentials"
  403:
    description: "Doctor not approved by admin"
